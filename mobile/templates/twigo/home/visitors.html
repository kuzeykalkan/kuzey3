<ion-view title="" hide-nav-bar="true">
    <ion-content class="vivify fadeIn pt-80" delegate-handle="userMessageScroll">
        <div class="content-header-div">
            <div class="content-header-div-title">
                <h2 class="twigo-font" ng-click="goBackSettings();">{{title}}</h2>
            </div>
            <div class="content-header-div-right" ng-click="goBackSettings();">
                <span class="twigo-font">{{alang[264].text}}</span>
            </div>
        </div>
        <ion-list ng-if="show == 1">
            <div ng-show="noVisitors" class="mt-50px">
                <div class="credits-section text-center">
                    <h5 class="comforta font-bold fc-color-BFC5D5">{{alang[71].text}}</h5>
                    <div class="wrapper text-center">
                        <div class="pos-rlt">
                            <div class="thumb-xxl rounded profileP border-profile" 
                            	style="background-image:url({{photo}});height:{{w}}px;width:{{w}}px;"></div>
                        </div>
                    </div>
                    <h1 class="font-bold">{{alang[234].text}}</h1>
                    <h4 class="font-bold">{{alang[232].text}}</h4>
                    <center>
                    	<span class="spotlight-me twigo-gradient1 box-shadow" ng-click="openModalBoost(2)">{{alang[235].text}}</span>
                    </center>
                    <br>
                    <h4>{{alang[208].text}} <b>{{cienmeprice}}</b> {{alang[203].text}}</h4>
                </div>
            </div>
            <div ng-class="!canSeeVisitors ? 'sblur' : ''">
                <ion-item class="border-none pt-5" ng-repeat="p in visitors track by $index">
                    <div class="thumb-md rounded pull-left m-l m-r-md profileP list-thumb-user-photo" 
                    style="background-image:url('{{p.photo}}');" ng-class="p.story > 0 ? 'storyOn' : ''" ng-click="openStory(p.id,p.story)"></div>
                    <div class="text-lg b-b b-light clear padder-v" ng-click="openProfileStory(p)">
                        <div class="text-c chat-name display-inline-table">{{p.name}} <span class="chat-status bg-51B80E" ng-if="p.status == 1"></span></div>
                        <div class="text-xs text-muted text-right list-user-msg-time">{{p.last_m_time}}</div>
                        <div class="list-user-last-msg">
                            <p class="text-muted chat-last-m paQueRespete">{{p.last_m}}</p>
                        </div>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
    <div class="only-premium o-p-div" ng-show="!canSeeVisitors && !noVisitors">
        <div class="credits-section text-center mt-0">
            <div class="wrapper text-center">
                <div class="pos-rlt">
                    <div class="thumb-xxl rounded profileP border-profile box-shadow-credits" style="background-image:url({{photo}});height:{{w}}px;width:{{w}}px;"></div>
                </div>
            </div>
            <h1 class="font-bold">{{visitors.length}} {{alang[81].text}}</h1>
            <h4 class="font-bold fc-333">{{alang[82].text}}</h4>
            <center>
            	<span class="spotlight-me twigo-gradient1 box-shadow" ng-click="openPremiumModal()">
           			{{alang[76].text}}
           		</span>
        		</center>
            <br>
        </div>
    </div>    
</ion-view>
